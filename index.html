<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Appraiser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2"></script>
    <script>
      let defaultCurrency = 'USD';
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-blue-50">
    <div class="container mx-auto p-8 h-full">
      <div class="bg-white p-8 rounded-lg shadow-md h-full">
        <div class="flex items-center justify-between mb-8">
          <h1 class="text-5xl font-semibold text-gray-800 font-sans">
            AI Appraiser
          </h1>
          <p
            class="text-gray-700 bg-gradient-to-r from-blue-50 to-blue-100 px-4 py-2 rounded-lg shadow-md font-sans font-light text-lg"
          >
            Discover the value of any item with one or more images
          </p>
        </div>
        <div
          class="bg-gradient-to-r from-blue-500 to-blue-600 h-1 w-full mb-8 rounded-full"
        ></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div>
            <div class="bg-gray-50 p-6 rounded-lg">
              <h2 class="text-xl font-semibold text-gray-700 mb-4">
                Item Input
              </h2>
              <div id="image-preview" class="mt-4">
                <div
                  id="image-preview-empty"
                  class="border-dashed border-2 border-blue-400 rounded-lg w-full h-40 flex items-center justify-center hover:bg-gray-100 transition"
                >
                  <span class="text-gray-500 text-sm"
                    >Uploaded images will appear here</span
                  >
                </div>
                <div
                  id="image-preview-grid"
                  class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-3"
                ></div>
              </div>
              <div class="dropzone-container">
                <div class="mb-6">
                  <label
                    class="block mb-2 text-sm font-medium text-gray-900 sr-only"
                    for="image_file"
                  >
                    Upload file
                  </label>
                  <div class="flex items-center justify-center w-full">
                    <label
                      for="image_file"
                      class="flex flex-col items-center justify-center w-64 h-64 border-2 border-blue-400 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500/50 p-0"
                    >
                      <div class="flex flex-col items-center justify-center">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="h-10 w-10 text-blue-500"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"
                          />
                        </svg>
                        <p class="mb-2 text-sm text-gray-500">
                          <span class="font-semibold">Click to upload</span> or
                          drag and drop
                        </p>
                        <p class="text-xs text-gray-500">
                          GIF, PNG, or JPG images supported
                        </p>
                      </div>
                      <input
                        id="image_file"
                        name="image_file"
                        type="file"
                        multiple
                        accept="image/*"
                        class="hidden"
                      />
                    </label>
                  </div>
                </div>
              </div>
              <div id="upload-error" class="mt-2 text-sm text-red-600 hidden"></div>

              <form
                id="valuation-form"
                hx-post="/value"
                hx-target="#results"
                hx-swap="innerHTML"
              >
                <div id="image-hidden-fields"></div>
                <div class="mb-6 mt-4">
                  <label
                    for="description"
                    class="block text-gray-700 text-sm font-bold mb-2"
                    >Description (optional):</label
                  >
                  <textarea
                    id="description"
                    name="description"
                    rows="3"
                    class="bg-white shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500/50"
                  ></textarea>
                </div>

                <div class="mb-6">
                  <label
                    for="currency"
                    class="block text-gray-700 text-sm font-bold mb-2"
                    >Currency:</label
                  >
                  <select
                    id="currency"
                    name="currency"
                    class="bg-white shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500/50"
                  >
                    <option value="USD">USD - US Dollar</option>
                    <option value="EUR">EUR - Euro</option>
                    <option value="GBP">GBP - British Pound</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="CAD">CAD - Canadian Dollar</option>
                  </select>
                </div>

                <button
                  type="submit"
                  id="estimate-value-button"
                  hx-disable-element="this"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50"
                >
                  Estimate Value
                </button>
                <button
                  type="button"
                  id="reset-button"
                  class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500/50 ml-2"
                >
                  Reset
                </button>
              </form>
            </div>
          </div>
          <div>
            <div class="bg-gray-50 p-6 rounded-lg h-full">
              <h2 class="text-xl font-semibold text-gray-700 mb-4">
                Valuation Results
              </h2>
              <div id="results-container" class="mt-4 rounded-lg h-full">
                <div id="results" class="h-full">
                  <!-- Valuation results will be displayed here -->
                </div>
                <div
                  id="spinner"
                  class="hidden absolute inset-0 flex items-center justify-center bg-gray-50/75"
                >
                  <div
                    class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let uploadedImages = [];

      function setUploadError(message) {
        const el = document.getElementById("upload-error");
        if (!message) {
          el.classList.add("hidden");
          el.textContent = "";
          return;
        }
        el.textContent = message;
        el.classList.remove("hidden");
      }

      function createHiddenInput(name, value) {
        const input = document.createElement("input");
        input.type = "hidden";
        input.name = name;
        input.value = value;
        return input;
      }

      function renderUploadedImages() {
        const empty = document.getElementById("image-preview-empty");
        const grid = document.getElementById("image-preview-grid");
        const hidden = document.getElementById("image-hidden-fields");

        grid.innerHTML = "";
        hidden.innerHTML = "";
        setUploadError(null);

        if (uploadedImages.length === 0) {
          empty.classList.remove("hidden");
          return;
        }

        empty.classList.add("hidden");

        uploadedImages.forEach((img, idx) => {
          const card = document.createElement("div");
          card.className =
            "relative border border-gray-300 rounded-lg bg-white overflow-hidden shadow-sm";
          card.innerHTML = `
              <img src="${img.dataUrl}" alt="Uploaded image ${idx + 1}" class="w-full h-28 object-contain bg-white" />
              <button type="button" class="absolute top-1 right-1 bg-white/90 hover:bg-white text-gray-700 border border-gray-300 rounded px-2 py-0.5 text-xs" data-remove-index="${idx}">
                Remove
              </button>
            `;
          grid.appendChild(card);
        });

        // Hidden fields: prefer GCS URIs when available (smaller payload than data URLs)
        uploadedImages.forEach((img) => {
          if (img.gcsUri) {
            hidden.appendChild(createHiddenInput("image_urls", img.gcsUri));
          } else {
            hidden.appendChild(createHiddenInput("image_datas", img.dataUrl));
            hidden.appendChild(
              createHiddenInput("content_types", img.contentType || "image/jpeg")
            );
          }
        });
      }

      document
        .getElementById("valuation-form")
        .addEventListener("htmx:beforeRequest", function () {
          document.getElementById("spinner").classList.remove("hidden");
        });

      document
        .getElementById("valuation-form")
        .addEventListener("htmx:afterRequest", function (evt) {
          document.getElementById("spinner").classList.add("hidden");
          if (evt.detail.successful) {
            const data = JSON.parse(evt.detail.xhr.response);

            // Format the currency
            function formatCurrency(value, currency) {
              return new Intl.NumberFormat("en-US", {
                style: "currency",
                currency: currency,
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
              }).format(value);
            }

            const formattedValue = formatCurrency(
              data.estimated_value,
              data.currency
            );

            let resultsHTML = `
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <p class="font-semibold">Estimated Value:</p> <p class="text-2xl text-blue-600">${formattedValue}</p>
                        <br>
                        <p class="font-semibold">Reasoning:</p> <p class="text-sm text-gray-700">${data.reasoning}</p>`;

            if (
              data.search_urls &&
              data.search_urls.length > 0 &&
              data.search_urls[0] !== "N/A"
            ) {
              resultsHTML += `
                        <br>
                        <p class="font-semibold">Sources:</p>
                        <ul class="text-sm list-disc list-inside ml-4">`;
              data.search_urls.forEach((url) => {
                resultsHTML += `<li><a href="${url}" target="_blank" class="text-blue-600 hover:underline">${url}</a></li>`;
              });
              resultsHTML += `</ul>`;
            }
            resultsHTML += `</div>`;
            document.getElementById("results").innerHTML = resultsHTML;
          }
        });

      document
        .getElementById("image-preview-grid")
        .addEventListener("click", function (evt) {
          const target = evt.target;
          if (!(target instanceof HTMLElement)) return;
          const removeIndexAttr = target.getAttribute("data-remove-index");
          if (removeIndexAttr === null) return;
          const idx = Number(removeIndexAttr);
          if (!Number.isFinite(idx)) return;
          uploadedImages.splice(idx, 1);
          renderUploadedImages();
        });

      async function uploadOneFile(file) {
        const formData = new FormData();
        formData.append("image_file", file);

        const resp = await fetch("/upload-image", {
          method: "POST",
          body: formData,
        });

        if (!resp.ok) {
          let detail = "An error occurred while uploading the image.";
          try {
            const body = await resp.json();
            if (body && body.detail) detail = body.detail;
          } catch {
            // ignore JSON parse errors
          }
          throw new Error(detail);
        }

        return await resp.json();
      }

      document.getElementById("image_file").addEventListener("change", async (evt) => {
        const input = evt.target;
        if (!(input instanceof HTMLInputElement)) return;
        const files = input.files ? Array.from(input.files) : [];
        if (files.length === 0) return;

        setUploadError(null);
        input.disabled = true;

        try {
          for (const file of files) {
            if (!file.type.startsWith("image/")) {
              continue;
            }
            const data = await uploadOneFile(file);
            if (data && data.data_url) {
              uploadedImages.push({
                dataUrl: data.data_url,
                gcsUri: data.gcs_uri,
                contentType: data.content_type,
              });
              renderUploadedImages();
            }
          }
        } catch (e) {
          setUploadError(e instanceof Error ? e.message : String(e));
        } finally {
          input.value = "";
          input.disabled = false;
        }
      });

      const estimateValueButton = document.getElementById(
        "estimate-value-button"
      );
      if (estimateValueButton) {
        estimateValueButton.addEventListener("click", function (event) {
          if (uploadedImages.length === 0) {
            alert("Please upload at least one image first.");
            event.preventDefault();
          }
        });
      }

      const resetButton = document.getElementById("reset-button");
      if (resetButton) {
        resetButton.addEventListener("click", function () {
          // Clear the description field
          document.getElementById("description").value = "";

          // Reset uploaded images + hidden fields
          uploadedImages = [];
          renderUploadedImages();

          // Clear valuation results
          document.getElementById("results").innerHTML = "";

          // Reset the currency selection
          document.getElementById("currency").value = defaultCurrency;
        });
      }

      // Initialize UI
      renderUploadedImages();
    </script>
  </body>
</html>
